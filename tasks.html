<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #508bfc;
    }
    .form-control {
      margin-bottom: 1rem;
    }
    .task-item {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-start h-100">
      <div class="col-lg-8">
        <div class="card shadow-lg" style="border-radius: 1rem;">
          <div class="card-body p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3>Task Dashboard</h3>
              <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <form onsubmit="event.preventDefault(); addOrUpdateTask();">
              <input type="text" class="form-control" id="title" placeholder="Task Title" required />
              <textarea class="form-control" id="description" placeholder="Task Description"></textarea>
              <select class="form-control" id="category">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Other">Other</option>
              </select>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isCompleted" />
                <label class="form-check-label" for="isCompleted">Mark as completed</label>
              </div>
              <input type="date" class="form-control" id="dateOfCompletion" />

              <button class="btn btn-primary mt-3 w-100" id="submitButton" type="submit">Add Task</button>
            </form>

            <hr class="my-4"/>

            <div class="mb-3">
              <input type="text" class="form-control mb-2" id="searchTitle" placeholder="Search by title" />
              <select class="form-control mb-2" id="filterCategory">
                <option value="">All Categories</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Other">Other</option>
              </select>
              <select class="form-control mb-2" id="filterStatus">
                <option value="">All Status</option>
                <option value="true">Completed</option>
                <option value="false">Incomplete</option>
              </select>
              <button class="btn btn-success w-100" onclick="fetchTasks()">Apply Filters</button>
            </div>

            <div id="taskList"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="./tasks.js"></script>

</body>
</html>
